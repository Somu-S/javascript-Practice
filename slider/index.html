<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Slideshow</title>
</head>
<body>

    <div class="slider-container">
        <div class="slider-track">
          <div class="slider-slide"><img src="img1.jpg" alt="Image1"></div>
          <div class="slider-slide"><img src="img2.jpg" alt="Image2"></div>
          <div class="slider-slide"><img src="img3.jpg" alt="Image3"></div>
        </div>
        <div class="btn-container">
            <button class="slider-prev" onclick="Prev()">Previous</button>
            <button class="slider-next" onclick="Next()">Next</button>
        </div>
      </div>
    <script src="./script.js"></script>
</body>
</html>
