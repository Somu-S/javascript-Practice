<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <div class="test-bar">
            <button class="add-test">+AddTestimonial</button>
            <button class="view-test">ViewTestimonial</button>
        </div>
        <form class="test-form">
            <h1 class="title">AddTestimonial</h1>
            <div class="add-content">
                <div class="a-cont-form">
                    <label for="Name">Name</label>
                    <input type="text" name="Name" id="name" placeholder="name">
                    <div class="nme-error"></div>
                </div>
                <div class="a-cont-form">
                    <label for="pos">Postition</label>
                    <input type="text" name="pos" id="pos" placeholder="title">
                    <div class="pos-error"></div>
                </div>
                <div class="a-cont-form">
                    <label for="pla">Placed at</label>
                    <input type="text" name="pla" id="pla" placeholder="placedAt">
                    <div class="pla-error"></div>
                </div>
                <div class="a-cont-form">
                    <label for="crs">Course</label>
                    <input type="text" name="crs" id="crs" placeholder="Course">
                    <div class="crs-error"></div>
                </div>
                <div class="a-cont-form">
                    <label for="des">Description</label>
                    <textarea name="des" id="des" cols="30" rows="10"></textarea>
                    <div class="des-error"></div>
                </div>
                <div class="a-cont-form image-up">
                    <label for="Image">Image</label>
                    <input type="file" name="Image" id="img" style="padding: 0;">
                    <div class="img-error"></div>
                </div>
            </div>
            <div class="submit">
                <button type="submit" id="sbmt">Submit</button>
            </div>
        </form>

        <div class="view-cont">
            <h1 class="title">ViewTestimonial</h1>
            <table class="view-tbl">
                <tr style="background-color: blue;">
                <th>S.N</th>
                <th>Name</th>
                <th>Position</th>
                <th>PlacedAt</th>
                <th>Course</th>
                <th>Description</th>
                <th>Image</th>
                <th>Action</th>
                </tr>
                <tbody id="tablebody">

                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
